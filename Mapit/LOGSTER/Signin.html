<!DOCTYPE html>
<html>
  <head>
    <title>Sign In - Mapit</title>
    <link rel="stylesheet" href="./Signup.css">
  </head>
  <body>
    <div>
      <img alt="logo" src="./logo.png" id="logo" />
    </div>
    <div>
      <h2>Sign in to Mapit</h2>
    </div>
    <div class="card" style="height: 230px;">
      <form>
        <div class="field">
          <label style="color:#AFEEEE" for="Username-Email">Email or Username</label>
          <input type="text" id="username-email" name="username-email" class="input"/>
        </div>
        <div class="field">
          <label style="color:#AFEEEE" for="password">Password</label>
          <input type="password" id="password" name="password" required class="input"/>
        </div>
        <div class="form-group">
          <a href="#" id="forgot">Forgot Password?</a>
        </div>
            <button type="submit" class="custom-btn btn-1">Sign in</button>
        </form>
      </div>
          <p style="color:white;">New to Mapit? <a style="color:#87CEEB;" href="./Signup.html">Create an account</a></p>
      
          <button class="cssbuttons-io-button">
  <img src="./Google-logo-removebg-preview.png" viewBox="0 0 24 24" width="24" height="24">
  <span>Continue with Google</span>
</button>
      
      </div>
    </main>
  </body>
</html>
