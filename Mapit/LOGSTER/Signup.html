<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Mapit</title>
    <link rel="stylesheet" href="./Signup.css" />
    <script src="./Signup.js"></script>
  </head>
  <body>
    <div>
      <img src="./logo.png" id="logo" />
    </div>
    <div>
      <h2>Crete a Mapit account</h2>
    </div>
    <div class="card">
      <form>
        <div class="field">
          <label style="color:#AFEEEE" for="Username">Username</label>
          <input type="text" id="username" name="username" class="input" />
        </div>
        <div class="field">
          <label style="color:#AFEEEE"  for="Email">Email</label>
          <input type="email" id="email" name="email" class="input" />
        </div>
        <div class="field">
          <label style="color:#AFEEEE" for="Password">Password</label>
          <input type="password" id="password" name="password" class="input" />
        </div>
        <button class="custom-btn btn-1" type="submit">Create Account</button>
      </form>
    </div>
    <div class="line">
      <p style="color:white;">Have an account?<a style="color:#87CEEB" href="Signin.html">Log In</a></p>
    </div>
    <button class="cssbuttons-io-button">
      <img
        src="./Google-logo-removebg-preview.png"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      />
      <span>Continue with Google</span>
    </button>
  </body>
</html>
